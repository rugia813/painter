<!DOCTYPE html>
<html>
  <head>
    <title>Painter</title>
    <meta name="description" content="a tech demo of painter">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <style>
  </style>
  <body>
    <div class="overlay"></div>
    <div class="wrapper">
        <span id="tools">
          <label>Color:</label>
          <input id="color_picker" type="color" onchange="setColor()" />

          <label>Size:</label>
          <input id="size_setter" type="range" min="1" max="28" value="1" onchange="setSize()" />

          <label>Tool:</label>
          <input type="radio" name="radios" value="brush" checked id="brush" onclick="pickTool('brush')">
            <label for="brush">
              <svg aria-hidden="true" data-prefix="fas" data-icon="paint-brush" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-paint-brush fa-w-16 fa-3x"><path fill="currentColor" d="M269.9 364.6c1.4 6.4 2.1 13 2.1 19.7 0 81.2-54.2 127.7-134.8 127.7C41.5 512 0 435.1 0 347.6c10.4 7.1 46.9 36.5 58.7 36.5 7 0 13-4 15.5-10.6 23.6-62.2 66.5-76.5 112.9-77.4 15.6 33.8 46.1 59.6 82.8 68.5zM460.6 0c-14.4 0-27.9 6.4-38.2 15.7C228.2 190 208 194.1 208 245.4c0 48.8 40.5 90.6 90.2 90.6 59 0 93.2-43.4 200.6-244.8 7-13.7 13.2-28.5 13.2-43.9C512 19.7 487.3 0 460.6 0z" class=""></path></svg>
              brush
            </label>
          <input type="radio" name="radios"value="line" id="line" onclick="pickTool('line')">
            <label for="line">
              <svg aria-hidden="true" data-prefix="fas" data-icon="minus" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-minus fa-w-14 fa-3x"><path fill="currentColor" d="M424 318.2c13.3 0 24-10.7 24-24v-76.4c0-13.3-10.7-24-24-24H24c-13.3 0-24 10.7-24 24v76.4c0 13.3 10.7 24 24 24h400z" class=""></path></svg>
              line
            </label>
          <input type="radio" name="radios" value="fill" id="fill" onclick="pickTool('fill')">
            <label for="fill">
              <svg aria-hidden="true" data-prefix="fas" data-icon="flask" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-flask fa-w-14 fa-3x"><path fill="currentColor" d="M437.2 403.5L320 215V64h8c13.3 0 24-10.7 24-24V24c0-13.3-10.7-24-24-24H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h8v151L10.8 403.5C-18.5 450.6 15.3 512 70.9 512h306.2c55.7 0 89.4-61.5 60.1-108.5zM137.9 320l48.2-77.6c3.7-5.2 5.8-11.6 5.8-18.4V64h64v160c0 6.9 2.2 13.2 5.8 18.4l48.2 77.6h-172z" class=""></path></svg>
              fill
            </label> 
          <input type="radio" name="radios" value="fill2" id="fill2" onclick="pickTool('fill2')">
            <label for="fill2">
              <svg aria-hidden="true" data-prefix="fas" data-icon="flask" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-flask fa-w-14 fa-3x"><path fill="currentColor" d="M437.2 403.5L320 215V64h8c13.3 0 24-10.7 24-24V24c0-13.3-10.7-24-24-24H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h8v151L10.8 403.5C-18.5 450.6 15.3 512 70.9 512h306.2c55.7 0 89.4-61.5 60.1-108.5zM137.9 320l48.2-77.6c3.7-5.2 5.8-11.6 5.8-18.4V64h64v160c0 6.9 2.2 13.2 5.8 18.4l48.2 77.6h-172z" class=""></path></svg>
              fill2
            </label> 

          <button id="clear" onclick="onPressClearCanvas()">Clear</button>
        </span>

        <canvas id="canvas"></canvas>
        <canvas id="canvas_virtual_layer"></canvas>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
